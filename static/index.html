<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>中国法律智能助手</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>中国法律智能助手</h1>
            <p class="subtitle">基于人工智能的法律条文检索与问答系统</p>
        </header>

        <main>
            <div class="search-container">
                <div class="search-box">
                    <input type="text" id="query-input" placeholder="请输入您的法律问题，例如：土地征收时农民应获得哪些补偿？">
                    <button id="search-btn">
                        <i class="fas fa-search"></i> 查询
                    </button>
                </div>
                <div class="options">
                    <label for="topk-select">检索数量：</label>
                    <select id="topk-select">
                        <option value="3">3条</option>
                        <option value="5" selected>5条</option>
                        <option value="8">8条</option>
                        <option value="10">10条</option>
                    </select>
                </div>
            </div>

            <div class="result-container" id="result-container" style="display: none;">
                <div class="loading" id="loading-indicator">
                    <div class="spinner"></div>
                    <p>正在思考中，请稍候...</p>
                </div>

                <div class="answer-container" id="answer-container" style="display: none;">
                    <h2>回答</h2>
                    <div class="answer-content" id="answer-content"></div>
                </div>

                <div class="sources-container" id="sources-container" style="display: none;">
                    <h2>法律依据</h2>
                    <div class="sources-list" id="sources-list"></div>
                </div>
            </div>
        </main>

        <aside class="law-list-container" id="law-list-container">
            <h3>已索引法律</h3>
            <div class="loading" id="law-loading-indicator">
                <div class="spinner"></div>
                <p>加载中...</p>
            </div>
            <ul class="law-list" id="law-list"></ul>
        </aside>

        <footer>
            <div class="footer-content">
                <p>基于LlamaIndex和大语言模型技术构建的法律智能问答系统</p>
                <p>© 2025 中国法律智能助手</p>
            </div>
        </footer>
    </div>

    <script src="script.js"></script>
</body>
</html>
